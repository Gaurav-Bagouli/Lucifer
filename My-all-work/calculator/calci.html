<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/index.js"></script>
    <title>Calculator</title>
</head>
<body class="body">
    <div class="container">
        <h1 class="heading">Small calculator</h1>
       <form class="form">
         <div class="input">
           <b>First Number: &emsp;</b><input type="number" name="F_value" id="First_value" class="value" placeholder="Enter first number">
         </div>
         <div class="input">
           <b>Second Number: &nbsp;</b><input type="number" name="S_value" id="Second_value" class="value" placeholder="Enter second number">
         </div>  
         <input type="button" name="add" id="addition" class="btn" value="add" onclick="Add()">

         <input type="button" name="sub" id="subtraction" class="btn" value="subtract" onclick="Sub()">
         
         <input type="button" name="mul" id="multiplication" class="btn" value="multiply" onclick="Multiply()">
         
         <input type="button" name="ded" id="divide" class="btn" value="divide" onclick="Divide()">    
        </form>
        
    </div>    
</body>
</html>
