<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
    <form  action="#" class="stepform" autocomplete="off">
        <div class="field-1" id="field-1">
            <p>Full Name: </p>
            <input type="text" name="fullname" id="fname" placeholder="Enter your full name" class="input"><br/>
            <label class="Error NameError" id="NameError">Name is not valid</label>
            <p>Email: </p>
            <input type="email" name="email" id="email" placeholder="Enter a valid email" class="input"><br/>
            <label class="Error EmailError" id="EmailError">Email is not valid</label>
            <input type="button"  class="Nxt1 btn" value="Next">
        </div>

        <div class="hidden" id="field-2">
            <p>Date of Birth</p>
            <input type="date" name="dob" id="dob" placeholder="Date of birth" class="input"><br/>
            <label class="Error DOBError" id="DOBError">This field is rquired</label>
            <p>Address</p>
            <textarea name="addr" id="addr" class="input"></textarea><br/>
            <label class="Error AddError" id="AddError">This field is rquired</label>
            <input type="button" class="Prv1 btn" value="Previous" ></input>
            <input type="button" class="Nxt2 btn" value="Next"></input>
        </div>

        <div class="hidden" id="field-3">
            <p>Password</p>
            <input type="password" name="pass" id="pass" class="input"><br/>
            <label class="Error PassError" id="PassError">Password is not strong</label>
            <p>Confirm Password</p>
            <input type="password" name="cnpsw" id="cnpsw" class="input"><br/>
            <label class="Error CpassError" id="CpassError">Password does not match</label>
            <input type="button"  class="Prv2 btn" value="Previous"></input>
            <input type="submit" class="sbmtbtn btn" value="Submit"></input>
        </div>
    </form>
   
</div>

</body>

</html>
